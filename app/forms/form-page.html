<section>
    <div class="row">
        <div class="col-md-12">
            <div>
                <form name="form" novalidate>
                    <form-row ng-repeat="row in formPage.rows" row="row" form-page-data="formPageData" all-fields="allFields" save="save()"></form-row>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div>
                <button class="btn btn-primary" ng-click="save()">Save</button>
            </div>
        </div>
    </div>
</section>
